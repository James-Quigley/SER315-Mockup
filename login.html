<!DOCTYPE html>
<html lang="en">

<!--comment for adding to github-->
<head>
    <meta charset="UTF-8">
    <title>Login | Bookstack</title>
    <link rel="stylesheet" href="./css/materialize.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha25616cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="./js/materialize.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
</head>

<body>
    <!-- Navbar -->
    <nav class="blue">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo left">Bookstack</a>
            
            <ul id="nav-mobile" class="right">
                <li><a href="">Log In</a></li>
                <li><a href="">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Login window -->
    <main>
        <div class="loginInfo">
           <label id="loginTitle">Login</label>
           
            <form action="">
               <div class="input-field">
                   <i class="material-icons prefix">perm_identity</i> 
                    <input type="text" id="username" class="validate inputText">
                    <label for="username">Username</label>
                </div>   
                <div class="input-field">
                   <i class="material-icons prefix">vpn_key</i>           
                    <input type="password" id="password" class="validate inputText">
                    <label for="password">Password</label>
                </div>
                <div id="submit">
                    <a class="waves-effect waves-light btn" href="home.html" id="submitButton">
                        <i class="material-icons right">send</i>
                        Submit
                    </a>

                </div>
            </form>
            
        </div>
    </main>
</body>

</html>
